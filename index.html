<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Library Book App</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="logo">Awesome Books</h1>
      <ul class="nav-links">
        <li class="nav-link">List</li>
        <li><img src="./image/vertical-image.png" alt="vertical image for separating"></li>
        <li class="nav-link">Add new</li>
        <li><img src="./image/vertical-image.png" alt="vertical image for separating"></li>
        <li class="nav-link">Contact</li>
      </ul>
    </nav>
    <div class="date-time">
      <p id="date"></p>
    </div>
    <main class="container">
      <div class="books-container" id="bookslist">
          <p id="bookstatus"></p>
      </div>
      <form class="book-form-container">
        <h3 class="subtitle">Add a new book</h3>
        <input class="input" type="text" placeholder="Title" id="title"/><br><br>
        <input class="input" type="text" placeholder="Author" id="author"/><br><br>
        <button type="button" id="addbook">Add</button>
      </form>
      <section id="contact" class="contact-section">

      </section>

      <footer class="copyright-footer">
        <div><p>Copyright &nbsp;&nbsp;&nbsp;...</p></div>
      </footer>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js%22%3E%3C/script%3E"></script>
  </body>
</html>
