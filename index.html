<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Library Book App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="logo">Awesome Books</h1>
      <div class="books-container" id="bookslist">
          <p id="bookstatus"></p>
      </div>
      <form class="book-form-container">
        <h3 class="subtitle">Add a new book</h3>
        <input class="input" type="text" placeholder="Title" id="title"/><br><br>
        <input class="input" type="text" placeholder="Author" id="author"/><br><br>
        <button type="button" id="addbook">Add</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
